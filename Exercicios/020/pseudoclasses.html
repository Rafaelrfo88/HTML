<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /*colocar na mesma linha*/
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            height: 530px; /*altura*/
            width: 400px;  /*largura*/
        }
        /*: (dois pontos) s√£o uma pseudoclasse, tem que estar relacionado a um elemento ou a uma classe*/
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam accusamus tempore dicta iste laudantium, modi odio quas ipsa quaerat molestiae sed iure facere officia impedit provident fugit rem aut delectus!</p>
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
